<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
<style class="cp-pen-styles">@import "https://fonts.googleapis.com/css?family=Pathway+Gothic+One|Roboto:300,400,500,700";
*, *:before, *:after {
  box-sizing: border-box;
}

html {
  -webkit-font-smoothing: antialiased;
  font-family: 'Roboto', sans-serif;
  font-weight: 100%;
}

.hero {
  min-width: 1024px;
  min-height: 100%;
  background: url("https://www.bigcommerce.co.uk/blog/wp-content/uploads//2019/04/b2b-punchout-catalogs-hero-img.png") no-repeat right bottom;
  background-size: cover;
  position: relative;
  z-index: 1;
}

nav {
  width: 100%;
  height: 72px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  position: relative;
}

nav:before {
  content: "";
  display: block;
  width: 100%;
  height: 70px;
  box-shadow: 0px 0px 110px 30px rgba(0, 0, 0, 0.5);
  position: absolute;
  background-color: red;
  top: -70px;
  z-index: -1;
}

.col-nav {
  float: left;
  margin: 0 2.33333333%;
}
.col-nav:first-child, .col-nav:last-child {
  width: 18%;
}
.col-nav:nth-child(2) {
  width: 50%;
}

.logo-container-nav,
.menu-container-nav,
.buttons-container-nav {
  height: 100%;
  position: relative;
}

.menu-content-nav {
  height: 100%;
}


/* Heading */
.hero-heading {
  width: 650px;
  text-align: center;
  position: absolute;
  z-index: -2;
  top: 150px;
  left: 0;
  right: 0;
  margin: auto;
}
.hero-heading h1 {
  font-family: 'Blippo', fantasy;
  font-style: italic;
  font-size: 70px;
  text-transform: uppercase;
  color: #FFFFFF;
  text-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
}
.hero-heading a {
  display: block;
  width: 320px;
  height: 50px;
  line-height: 50px;
  margin: 0 auto;
  color: #FFFFFF;
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  border-radius: 25px;
}
.hero-heading a.btn-blue {
  background-color: #005ea6;
  border: 1px solid #005ea6;
  margin-top: 30px;
  margin-bottom: 10px;
}
.hero-heading a.btn-clear {
  border: 1px solid #FFFFFF;
  text-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
}

.text-move {
  top: 265px;
}
</style></head><body>
<section class="hero">
  <nav>
   <center>
   <img src="https://www.paypalobjects.com/webstatic/i/logo/rebrand/ppcom-white.svg" alt="" style="height: 90%;">
</center>
  </nav>

  <div class="hero-heading"><br><br><br><br><br>
    <h1 style="color: green;">THANH TOÁN THÀNH CÔNG PAYPAL</h1>
    <a href="/order/list"  class="btn-blue">Trở về trang chủ</a>
  </div>
  <div class="closer"></div>
</section>

<script src="/assets/js/shopping-cart-app.js"></script>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>

</body>
</html>
