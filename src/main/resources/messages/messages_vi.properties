#about
about.title = Chúng tôi là Freshshop
about.desc1 = Fresh Shop là một trang thương mại điện tử hàng đầu cung cấp một loạt các sản phẩm tươi ngon và chất lượng. Chúng tôi cam kết mang đến cho bạn những loại trái cây, rau củ và các sản phẩm thực phẩm tươi ngon nhất được lấy trực tiếp từ những nông dân và nhà cung cấp đáng tin cậy. Với trang web thân thiện với người dùng và dịch vụ giao hàng hiệu quả, việc mua sắm thực phẩm tươi ngon chưa bao giờ dễ dàng như vậy. Cho dù bạn đang tìm kiếm những món xanh mát, trái cây ngọt mướt hay các nguyên liệu cơ bản trong tủ lạnh, Fresh Shop đều đáp ứng đầy đủ cho bạn.
about.desc2 = Fresh Shop là địa điểm mua sắm lý tưởng cho những người muốn sở hữu thực phẩm tươi ngon và chất lượng. Hãy mua sắm trực tuyến và thưởng thức một loạt các loại trái cây ngon, rau củ tươi ngon và các nguyên liệu cần thiết trong tủ lạnh được giao hàng tiện lợi đến tận cửa nhà của bạn.
about.trust = CHÚNG TÔI ĐÁNG TIN CẬY
about.trust1 = Tại Fresh Shop, chúng tôi tự hào là nguồn tin cậy để đáp ứng mọi nhu cầu siêu thị của bạn.
about.professional = CHÚNG TÔI CHUYÊN NGHIỆP
about.professional1 = Chúng tôi cam kết mang đến trải nghiệm mua sắm chuyên nghiệp, đảm bảo dịch vụ xuất sắc và sự hài lòng của khách hàng.
about.expert = CHÚNG TÔI LÀ NHỮNG CHUYÊN GIA
about.expert1 = Với nhiều năm kinh nghiệm trong ngành, Fresh Shop là chuyên gia đáng tin cậy của bạn trong việc cung cấp các sản phẩm tươi ngon và chất lượng hàng đầu đến tận cửa nhà bạn.
about.meet = Gặp gỡ đội ngũ của chúng tôi
about.meet1 = Thanh Luân, thành viên của đội, với tư duy phân tích sắc bén, thể hiện sự độc lập và kiên nhẫn đáng kinh ngạc trong mỗi nhiệm vụ. Với đạo đức làm việc mạnh mẽ và ánh mắt tinh tường, anh luôn mang lại kết quả xuất sắc.
about.meet2 = Trần Bảo, là thành viên và đồng sáng lập của dự án, đảm nhận vai trò có trách nhiệm trong công việc và sở hữu khả năng quan sát xuất sắc cùng khả năng hấp thụ thông tin có giá trị.
about.meet3 = Phạm Ngọc, một người cởi mở, sẵn lòng học những điều mới mẻ thông qua cơ hội, sự tiếp thu và sự thay đổi để phát triển bản thân. Với tinh thần học hỏi tuyệt vời, tôi luôn cố gắng hoàn thành công việc một cách tốt nhất.
about.meet4 = Tú, người sáng tạo của trang web này, là một cá nhân tài năng với niềm đam mê về phát triển web. Với sự chú ý tỉ mỉ đến chi tiết và tư duy sáng tạo, tôi biến ý tưởng thành hiện thực, tạo ra những trải nghiệm số mượt mà và hấp dẫn.

