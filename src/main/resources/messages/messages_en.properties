#About
about.title = We are freshshop
about.desc1 = Fresh Shop is a premier online marketplace offering a wide selection of fresh and high-quality products. We are committed to bringing you the freshest fruits, vegetables, and other food products sourced directly from trusted farmers and suppliers. With our user-friendly website and efficient delivery services, shopping for fresh groceries has never been easier. Whether you're looking for crisp greens, juicy fruits, or wholesome pantry staples, Fresh Shop has you covered.
about.desc2 = Fresh Shop is your go-to destination for fresh and quality groceries. Shop online and enjoy a wide range of delicious fruits, vegetables, and pantry essentials conveniently delivered to your doorstep.
about.trust = WE ARE TRUSTED
about.trust1 = At Fresh Shop, we take pride in being a trusted source for all your grocery needs.
about.professional = WE ARE PROFESSIONAL
about.professional1 =  We are dedicated to providing a professional shopping experience, ensuring exceptional service and customer satisfaction.
about.expert = WE ARE EXPERT
about.expert1 = With years of expertise in the industry, Fresh Shop is your trusted expert in delivering top-quality and fresh products to your doorstep.
about.meet = Meet our team 
about.meet1 = Thanh Luan, a team member with a sharp analytical mind, exhibits remarkable independence and perseverance in every task. With a strong work ethic and a keen eye for detail, he consistently delivers exceptional results.
about.meet2 = Tran Bao, as a member and co-founder of the project, holds a responsible role in the work and possesses excellent observation skills and a strong ability to absorb valuable information.
about.meet3 = Pham Ngoc, an open-minded person, willing to learn new things through opportunities, receptivity and change to develop myself. With a great spirit of learning, I always try to complete the work in the best way
about.meet4 = Tu, the creator of this web, is a talented individual with a passion for web development. With meticulous attention to detail and a creative mindset, I bring ideas to life, crafting seamless and engaging digital experiences.



